<!DOCTYPE html>

    <div class="container mx-auto px-4 bg-blue-400">

        <div class="container-block contact">

              <a href="mailto:christian.kozalla@gmail.com"

              >
            </li>
            <li id="phone">
              <a href="tel:+4915735483384">+49 1573 548 33 84</a>
            </li>
            <li id="website">
              <a
                href="https://chrisko.io"
                rel="noopener noreferrer"

                >chrisko.io</a

            <li id="github">

                href="https://github.com/christiankozalla"

            <li id="twitter">

              >
            </li>
          </ul>

          <div class="item">

            <h5 class="meta">TU Dresden</h5>
            <div class="time">2009 - 2015</div>

        </div>

        <div class="container-block languages">
          <h2 class="container-block__title">Languages</h2>
          <ul class="unstyled-list languages-list">
            <li>German <span class="lang-description">Native</span></li>
            <li>English <span class="lang-description">Professional</span></li>

        </div>
      </div>

      <main>
        <section class="summary-section">
          <h2 class="section-title">Profile</h2>
          <div class="summary">
            <p></p>
          </div>
